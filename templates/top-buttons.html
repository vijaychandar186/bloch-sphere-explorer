<div class="top-buttons fixed top-4 left-4 right-4 flex justify-between z-50">
    <button class="hamburger bg-[var(--accent)] text-[var(--accent-foreground)] border-none rounded-[var(--radius)] p-2 sm:p-3 cursor-pointer transition-all hover:bg-[var(--primary)] hover:text-[var(--primary-foreground)]" id="hamburgerBtn" aria-label="Toggle settings">
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
        </svg>
    </button>
    <div class="flex gap-2 sm:gap-3">
        <button class="theme-toggle bg-[var(--accent)] text-[var(--accent-foreground)] border-none rounded-[var(--radius)] p-2 sm:p-3 cursor-pointer transition-all hover:bg-[var(--primary)] hover:text-[var(--primary-foreground)]" id="themeToggle" aria-label="Toggle theme">
            <svg id="themeIcon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>

        <button class="fullscreen-toggle bg-[var(--accent)] text-[var(--accent-foreground)] border-none rounded-[var(--radius)] p-2 sm:p-3 cursor-pointer transition-all hover:bg-[var(--primary)] hover:text-[var(--primary-foreground)]" id="fullscreenToggle" aria-label="Toggle fullscreen">
            <svg id="fullscreenIcon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 3H5a2 2 0 00-2 2v3m18 0V5a2 2 0 00-2-2h-3m0 18h3a2 2 0 002-2v-3M3 16v3a2 2 0 002 2h3"/>
            </svg>
        </button>
        <button class="help-toggle bg-[var(--accent)] text-[var(--accent-foreground)] border-none rounded-[var(--radius)] p-2 sm:p-3 cursor-pointer transition-all hover:bg-[var(--primary)] hover:text-[var(--primary-foreground)]" id="helpToggle" aria-label="Toggle help">
            <svg id="helpIcon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"/>
            </svg>
        </button>
    </div>
</div>
